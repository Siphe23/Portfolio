<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Stylsheet.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Naccy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <fieldset>
            <legend>Contact Me</legend>
            <form id="contactForm" action="https://formspree.io/f/mgegrbbr" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span style="color: orange;">Please enter a valid email address.</span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </fieldset>
    </div>

    <footer>
        
        <p>&copy; 2024 Nasiphi. All Rights Reserved.</p>
    </footer>

    <script src=""></script>
</body>
</html>
